	$('.close').on('click', function(c){
		$('.header').fadeOut('slow', function(c){
	  		$('.header').remove();
		});
	});	  
});
</script>
<!--remove-->
<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
		    <script type="text/javascript">
			    $(document).ready(function () {
			        $('#horizontalTab').easyResponsiveTabs({
			            type: 'default', //Types: default, vertical, accordion           
			            width: 'auto', //auto or any width like 600px
			            fit: true   // 100% fit in a container
			        });
			    });
				
</script>

<body>
<!--header start here-->


<h1>登录/注册</h1>
<div class="header agile">
	<div class="headder-main">
      <div class="login agileinfo">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list w3">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>登录</span></li>
						<li class="resp-tab-item" id="create" aria-controls="tab_item-1" role="tab"><span>注册</span></li>
						<div class="clearfix"></div>
					</ul>				  	 
					<div class="resp-tabs-container w3-agile">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-top">
								<form action="login.jsp" method="post">
									<h6>用户名</h6>
									<input type="text" class="email" placeholder="Name" name="name" required="">
									<h6>密码</h6>
									<input type="password" class="password" placeholder="Password" name="password" required="">
									<span class="checkbox1">
										<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>记住我</label>
									</span>									
								<div class="login-bottom login-bottom1">									
										<input type="submit" value="登录"/>									
									   <a href="#"><h4>忘记密码?</a></h4>
								</div>	
								</form>
							</div>
						</div>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
						<div class="login-top wthree">
								<form action="signUp.jsp" method="post">
									<h6>用户名</h6>
									<input type="text" placeholder="Name" name="name" required="">
									<h6>邮箱</h6>
									<input type="text" class="email" placeholder="jiege@163.com" name="email">
									<h6>密码</h6>
									<input type="password" class="password" placeholder="Password" name="password">	
									<h6>电话号码</h6>	
									<input type="text" class="password confirm_password" placeholder="138xxxx2221" name="telephoneNumber">
									<h6>通讯地址</h6>	
									<input type="text" class="password confirm_password" placeholder="30号楼100" name="address">
								<div class="login-bottom">									
										<input type="submit" value="注册">	
									<div class="clear"></div>
								</div>	
						  </form>
							</div>
							
						</div>							
					</div>	
				</div>
			</div>	
		</div>	
    </div>
</div>
